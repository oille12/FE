<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스 샘플</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
        body {
            margin: 0;
        }
        .section-header {
            width: 100%;
            background-color: rgb(246,245,239);
            height: 120px;
        }
        .inner-header{
            width: 1100px;
            height: 100%;
            margin: auto;
            padding-left: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 75px;
            height: 75px;
        }
        .logo img {
            width: 100%;
            height: 100%;
        }
        .space-nav {

        }
        .space-nav li{
            display: inline-block;            
        }
        .top-nav {
            height: 45px;
            font-size: 13px;
            display: flex;
            justify-content: flex-end;
        }
        .top-nav a{
            color: black;
            text-decoration: none;
            padding: 0 15px;
            border-right: 1px solid lightgray;
        }
        .top-nav a:hover {
            text-decoration: underline;
        }
        .top-nav button {
            padding: 6px;
            background-color: white;
            border: 1px solid rgb(190, 190, 190);
            border-radius: 3px;
        }
        .bottom-nav {
            display: flex;
            justify-content: flex-end;
        }    
        .bottom-nav a{
            color: black;
            text-decoration: none;
            padding: 0 15px;
        }    
        .bottom-nav a:hover{
            color: #669900;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header class="section-header">
        <div class="inner-header">
            <div class="logo">
                <img class="icon" src="./images/starbucks_logo.png" alt="">
            </div>
            <div class="space-nav">
                <div class="top-nav">
                    <ul>
                        <li><a href="#">Sign In</a></li>
                        <li><a href="#">My Starbucks</a></li>
                        <li><a href="#">Customer Service & Ideas</a></li>
                        <li><a href="#">Find a Store</a></li>
                        <li><button><i class="fa-solid fa-magnifying-glass"></i></button></li>
                    </ul>
                </div>
                <div class="bottom-nav">
                    <ul>
                        <li><a href="#">COFFEE</a></li>
                        <li><a href="#">MENU</a></li>
                        <li><a href="#">STORE</a></li>
                        <li><a href="#">RESPONSIBILITY</a></li>
                        <li><a href="#">STARBUCKS REWARDS</a></li>
                        <li><a href="#">CORPORATE SALES</a></li>
                        <li><a href="#">WHAT'S NEW</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="section-one">
        <div>

        </div>

    </div>
    
</body>
</html>
