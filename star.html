<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스 샘플</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
        body {
            margin: 0;
        }
        .section-header {
            width: 100%;
            background-color: rgb(246,245,239);
            height: 120px;
        }
        .inner-header{
            width: 1100px;
            height: 100%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 75px;
            height: 75px;
        }
        .logo img {
            width: 100%;
            height: 100%;
        }
        .space-nav {

        }
        .space-nav li{
            display: inline-block;            
        }
        .top-nav {
            height: 45px;
            font-size: 13px;
            display: flex;
            justify-content: flex-end;
        }
        .top-nav a{
            color: black;
            text-decoration: none;
            padding: 0 15px;
            border-right: 1px solid lightgray;
        }
        .top-nav a:hover {
            text-decoration: underline;
        }
        .top-nav button {
            padding: 6px;
            background-color: white;
            border: 1px solid rgb(190, 190, 190);
            border-radius: 3px;
        }
        .bottom-nav {
            display: flex;
            justify-content: flex-end;
        }    
        .bottom-nav a{
            color: black;
            text-decoration: none;
            padding: 0 15px;
        }    
        .bottom-nav a:hover{
            color: #669900;
            text-decoration: underline;
        }
        /* section1 */
        .section-one {
            background-image: url(./images/section1_back.jpeg);
            width: 100%;
            height: 32vw; /* 가로크기의 32% */
            background-repeat: no-repeat;
            background-size: 100% auto;
            position: relative;
        }
        .section-one .text-img {
            position: absolute;
            left: 20%;
            top: 25%;
            width: 18%;
        }
        .section-one .detail-btn {
            position: absolute;
            left: 24%;
            top: 65%;
            width: 10%;
            background: transparent;
            color: rgb(0, 48, 0);
            border: 2xp solid rgb(0, 48, 0);
            border-radius: 5px;
            padding: 10px;
        }
        .section-one .detail-btn:hover {
            background-color: rgb(0, 48, 0);
            color: white;
            text-decoration: underline;
            transition: all 0.6s;
            cursor: pointer;
        }
        .section-one .choux-latte {
            position: absolute;
            top: 10%;
            left: 45%;
            width: 13%;
        }
        .section-one .pistachio-latte {
            position: absolute;
            top: 55%;
            left: 58%;
            width: 14%;

        }
        .section-one .castella-blended {
            position: absolute;
            top: 60%;
            left: 40%;
            width: 14%;

        }
        .section-one .ricotta-sandwich {
            position: absolute;
            top: 20%;
            left: 50%;
            width: 14%;

        }
    </style>
</head>
<body>

    <header class="section-header">
        <div class="inner-header">
            <div class="logo">
                <img class="icon" src="./images/starbucks_logo.png" alt="">
            </div>
            <div class="space-nav">
                <div class="top-nav">
                    <ul>
                        <li><a href="#">Sign In</a></li>
                        <li><a href="#">My Starbucks</a></li>
                        <li><a href="#">Customer Service & Ideas</a></li>
                        <li><a href="#">Find a Store</a></li>
                        <li><button><i class="fa-solid fa-magnifying-glass"></i></button></li>
                    </ul>
                </div>
                <div class="bottom-nav">
                    <ul>
                        <li><a href="#">COFFEE</a></li>
                        <li><a href="#">MENU</a></li>
                        <li><a href="#">STORE</a></li>
                        <li><a href="#">RESPONSIBILITY</a></li>
                        <li><a href="#">STARBUCKS REWARDS</a></li>
                        <li><a href="#">CORPORATE SALES</a></li>
                        <li><a href="#">WHAT'S NEW</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="section-one">
        <img src="./images/section1_text.png" alt="" class="text-img">
        <button class="detail-btn">자세히 보기</button>
        <img src="./images/choux_cream_latte.png" alt="" class="choux-latte">
        <img src="./images/pistachio_cream_latte.png" alt="" class="pistachio-latte">
        <img src="./images/castella_straw_blended.png" alt="" class="castella-blended">
        <img src="./images/ricotta_sandwich.png" alt="" class="ricotta-sandwich">

    </div>
    
</body>
</html>
