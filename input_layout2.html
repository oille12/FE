<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/input_layout2.css">
</head>
<body>

    <div class="component-signup">
        <h1>Sing up</h1>
        <hr>
        <br>
        <form>
            <div>
                <p>ID</p>
                <input type="text">
            </div>
            <div>
                <p>Email</p>
                <input type="email" placeholder="email@example.com">
            </div>
            <div id="width-40">
                <p>First name</p>
                <input type="text">
            </div>
            <div id="width-40-R">
                <p>Last name</p>
                <input type="text">
            </div>
            <div class="clear-both"></div>
            <div>
                <p>Welcome message</p>
                <textarea></textarea>
            </div>
            <div class="margin-top15 float-left">
                <input type="checkbox" id="bookmarks">
                <label for="bookmarks">Add bookmark</label>
            </div>
            <div class="margin-top15" id="width-40-right">
                <input type="submit" value="SIGN UP">
            </div>
            <div class="clear-both"></div>
        </form>

    </div>
    
</body>
</html>
