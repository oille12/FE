<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 2px dashed yellowgreen;
        }

        .flex-box{
            display: flex; /* 기존 세로정렬이 가로정렬로 바뀜 */
            width: 100%;
            height: 30vh;
            align-items: center; /* 세로상의 정렬 */
            justify-content: space-between; /* 가로상의 정렬 */
            flex-wrap: wrap; /* 크기 초과하면 아래로 떨어짐 */
        }

        .flex-box-child {
            width: 20%;
        }

        /* 반응형 */
        @media screen and (max-width:1200px) {
            .flex-box-child {
                width: 40%;
            }
        }   

        @media screen and (max-width:768px) {
            .flex-box-child {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="flex-box">
        <div class="flex-box-child">1</div>
        <div class="flex-box-child">2</div>
        <div class="flex-box-child">3</div>
        <!-- flex-grow : 같은 클래스끼리 비율 지정 1:2:1 -->
    </div>
</body>
</html>
