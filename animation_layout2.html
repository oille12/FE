<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition 샘플</title>
    <style>
        .box {
            background-color: purple;
            width: 300px;
            height: 60px;
            color: white;
            text-align: center;
            transition: all 1s;
        }
        .box:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box">
        마우스를 올리면 색이 바뀝니다.
    </div>    
</body>
</html>
