<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
    <!-- css 연결 -->
    <link rel="stylesheet" href="css/layout3.css">
</head>
<body>
    <div class="style">
        <h4>제목</h4>
        <p>본문글</p>
    </div>
    <br>    <!--줄바꿈-->

    <div style="background-color: green; width: 50%; height: 200px; float: left;">안녕하세요</div>
    <div style="background-color: gray; width: 50%; height: 200px; float: left;">반갑습니다</div>
    <!-- float: left; 를 하면 붕 뜨게 되어서 다음 요소가 그 아래에 깔리니까 -->
    <div style="clear: both;"></div> <!--clear: both;를 처리해줘야 한다 >> float:left; 해제-->
    <div style="background-color: red; height: 200px;">감사합니다.</div>


</body>
</html>
